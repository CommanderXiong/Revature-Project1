<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Ticket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
	<h1>Add Ticket</h1>
	<div class="col-2">
		<label for="ticketAmount">Amount:</label>
		<input type="number" value="1000" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100"
			class="form-control currency" id="ticketAmount" name="ticketAmount" />
	</div>
	<div>
		<label for="ticketType">Type of reimbursement</label>
		<select name="ticketType" id="ticketType" class="custom-select">
			<option value="1">Lodging</option>
			<option value="2">Travel</option>
			<option value="3">Food</option>
			<option value="4">Other</option>
		</select>
	</div>
	<div class="col-6">
		<label for="ticketDescription">Provide a description of this ticket</label>
		<textarea name="ticketDescription" id="ticketDescription" class="form-control"></textarea>
	</div>
	<div>
		<button id="submitTicket">Add</button>
	</div>
	<div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
		<a href="/landing.html">Return to ticket list</a>
	</div>
	<script src="http://localhost:7001/js/application/addTicket.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>

</html>
