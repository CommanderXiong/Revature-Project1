<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
	<div class=container>
		<div class="row">
			<div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
				<h1>Welcome: </h1>
				<h2 id="user"></h2>
				<div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
					<a href="/addTicket.html">Add a new reimbursement ticket</a>
				</div>
				<br>
				<div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
					<a href="/index.html" id="logout">Logout</a>
				</div>
			</div>
			<div class="col-lg-9 col-lg-offset-3 col-md-6 col-md-offset-6" id="content">
				<h2>Tickets</h2>
				<label for="statusSorting">Sort By Status</label>
				<select name="statusSorting" id="statusSorting" class="custom-select">
					<option value="0">All</option>
					<option value="1">Pending</option>
					<option value="2">Rejected</option>
					<option value="3">Accepted</option>
				</select>
				<table class="table table-bordered table-striped" id="ticketTable">
					<thead>
						<tr>
							<th class="text-center">ID</th>
							<th class="text-center">Amount</th>
							<th class="text-center">Author Id</th>
							<th class="text-center">Resolver Id</th>
							<th class="text-center">Status</th>
							<th class="text-center">Type</th>
							<th class="text-center">Issued</th>
							<th class="text-center">Resolved</th>
						</tr>
					</thead>
					<tbody id="tableBody">
						<!-- This is supposed to be rendered dynamically by landing.js -->
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<script src="js/application/landing.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>

</html>
